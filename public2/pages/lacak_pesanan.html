<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lacak Pesanan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-[#FFFFFF] flex flex-col p-[0_0_479px_0] box-sizing-border">
      <div class="border-[0.5px_solid_#000000] relative m-[0_0_11px_0] flex flex-row justify-between p-[18px_19.5px_18px_16px] w-[100%] box-sizing-border">
        <div class="m-[8px_0_5.5px_0] flex flex-col items-center w-[22px] h-[fit-content] box-sizing-border">
          <div class="bg-[#000000] m-[0_0_4.5px_0] w-[22px] h-[0.5px]">
          </div>
          <div class="bg-[#000000] m-[0_0_4.5px_0] w-[22px] h-[0.5px]">
          </div>
          <div class="bg-[#000000] w-[22px] h-[0.5px]">
          </div>
        </div>
        <div class="bg-[url('../assets/images/logo_1.png')] bg-[50%_50%] bg-cover bg-no-repeat w-[70px] h-[24px]">
        </div>
        <div class="m-[3.7px_0_3.6px_0] flex flex-row justify-between w-[54.5px] h-[fit-content] box-sizing-border">
          <img class="m-[0.3px_0_0.3px_0] w-[16px] h-[16px]" src="../assets/vectors/vector_5_x2.svg" />
          <div class="flex w-[15px] h-[16.7px] box-sizing-border">
            <img class="w-[15px] h-[16.7px]" src="../assets/vectors/icon_color_9_x2.svg" />
          </div>
        </div>
      </div>
      <div class="border-[0.5px_solid_#000000] bg-[#FFFFFF] relative m-[0_17px_0_16px] flex flex-col p-[16px_28px_38px_29px] w-[calc(100%_-_33px)] box-sizing-border">
        <div class="m-[0_0_14px_0] flex flex-col w-[100%] box-sizing-border">
          <div class="m-[0_0_8px_0] inline-block self-start break-words font-['Poppins'] font-semibold text-[17px] text-[#3DAE55]">
          Lacak Pesanan
          </div>
          <div class="opacity-50 bg-[#000000] m-[0_0_7.5px_0] w-[300px] h-[0.5px]">
          </div>
          <span class="m-[0_13.6px_0_0] break-words font-['Roboto'] font-light text-[10px] text-[#000000]">
          Untuk memeriksa status pesanan Anda, silakan masukkan nomor pesanan dan alamat email Anda.
          </span>
        </div>
        <div class="m-[0_0_12px_0] flex flex-col w-[100%] box-sizing-border">
          <div class="m-[0_0_8px_0] inline-block self-start break-words font-['Roboto'] font-normal text-[11px] text-[#000000]">
          Masukan Alamat Email Anda
          </div>
          <div class="border-[0.5px_solid_rgba(0,0,0,0.3)] bg-[#FFFFFF] w-[300px] h-[30px]">
          </div>
        </div>
        <div class="m-[0_0_14px_0] flex flex-col w-[100%] box-sizing-border">
          <div class="m-[0_0_10px_0] inline-block self-start break-words font-['Roboto'] font-normal text-[11px] text-[#000000]">
          Masukan Nomor Pesanan Anda
          </div>
          <div class="border-[0.5px_solid_rgba(0,0,0,0.3)] bg-[#FFFFFF] w-[300px] h-[30px]">
          </div>
        </div>
        <div class="bg-[#3DAE55] relative flex p-[5px_0.8px_5px_0] w-[100%] box-sizing-border">
          <span class="break-words font-['Poppins'] font-semibold text-[13px] text-[#FFFFFF]">
          CARI
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
