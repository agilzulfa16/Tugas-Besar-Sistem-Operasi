        <!-- products -->
        <div class="col-span-3">

                <div class="flex gap-2 ml-auto">

            <div class="grid md:grid-cols-3 grid-cols-2 gap-6" id="product-container">

                <script src="../helper/monetize.js"></script>

                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        fetch('/api/products')
                            .then(response => response.json())
                            .then(products => {
                                const container = document.getElementById('product-container');
                                
                                function renderProducts(filteredProducts) {
                                    container.innerHTML = ''; // Hapus konten sebelumnya
                                    filteredProducts.forEach(product => {
                                        var num = null;
                                        if (product.kategori_produk == "Sayur"){
                                            num = 1;
                                        } else if (product.kategori_produk == "Buah"){
                                            num = 5;
                                        } else if (product.kategori_produk == "Daging"){
                                            num = 4;
                                        }
            
                                        var format_harga = monetize(product.harga_produk);
                                        
                                        const productHTML = `
                                            <div class="bg-white shadow rounded overflow-hidden group">
                                                <div class="relative">
                                                    <img src="/assets/images/products/product${num}.png" alt="${product.nama_produk}" class="w-72 h-60" id="random-image">
                                                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center 
                                                    justify-center gap-2 opacity-0 group-hover:opacity-100 transition">
                                                        <a href="#"
                                                            class="text-white text-lg w-9 h-8 rounded-full bg-green-500 flex items-center justify-center hover:bg-gray-800 transition"
                                                            title="view product">
                                                            <i class="fa-solid fa-magnifying-glass"></i>
                                                        </a>
                                                        <a href="#"
                                                            class="text-white text-lg w-9 h-8 rounded-full bg-green-500 flex items-center justify-center hover:bg-gray-800 transition"
                                                            title="add to wishlist">
                                                            <i class="fa-solid fa-heart"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="pt-4 pb-3 px-4">
                                                    <a href="#">
                                                        <h4 class="uppercase font-medium text-xl mb-2 text-gray-800 hover:text-green-500 transition">
                                                            ${product.nama_produk}
                                                        </h4>
                                                    </a>
                                                    <div class="flex items-baseline mb-1 space-x-2">
                                                        <p class="text-xl text-green-500 font-semibold">Rp. ${format_harga}</p>
                                                    </div>
                                                    <div class="flex items-center">
                                                        <div class="flex gap-1 text-sm text-yellow-400">
                                                            ${Array(5).fill('<span><i class="fa-solid fa-star"></i></span>').join('')}
                                                        </div>
                                                        <div class="text-xs text-gray-500 ml-3">(${product.jumlah_produk})</div>
                                                    </div>
                                                </div>
                                                <a href="#"
                                                    class="block w-full py-1 text-center text-white bg-green-500 border border-green-500 rounded-b hover:bg-transparent hover:text-green-500 transition">Add
                                                    to cart
                                                </a> 
                                            </div>
                                        `;
                                        
                                        container.innerHTML += productHTML;
                                    });
                                }
                                renderProducts(products);            
                                function filterProducts() {
                                    const checkedCategories = Array.from(document.querySelectorAll('input[name="kategori"]:checked')).map(cb => cb.value);
                                    if (checkedCategories.length === 0) {
                                        renderProducts(products);
                                    } else {
                                        const filteredProducts = products.filter(product => checkedCategories.includes(product.kategori_produk));
                                        renderProducts(filteredProducts);
                                    }
                                }           
                                const checkboxes = document.querySelectorAll('input[name="kategori"]');
                                checkboxes.forEach(checkbox => {
                                    checkbox.addEventListener('change', filterProducts);
                                });
                            });
                    });
                </script>
                
            </div>
        </div>

        <!-- ./products -->
