  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - GoSayur</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script src="../nav.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <nav id="nav"></nav>

    <!-- breadcrumb -->
    <div class="container py-4 flex items-center gap-3">
      <a href="../index.html" class="text-green-600 text-base">
        <i class="fa-solid fa-house"></i>
      </a>
      <span class="text-sm text-gray-400">
        <i class="fa-solid fa-chevron-right"></i>
      </span>

      <div class="col-span-8 border border-gray-200 p-4 rounded">
        <h3 class="text-lg font-medium capitalize mb-4">Checkout</h3>
        <div class="space-y-4">
          <div>

            <input type="text" name="address" id="address" class="input-box" />
          </div>
          <div>
            <label for="Kota" class="text-gray-600">Kota/Kabupaten</label>
            <input type="text" name="city" id="city" class="input-box" />
          </div>
          <div>
            <label for="Kecamatan" class="text-gray-600">Kecamatan</label>
            <input type="text" name="phone" id="phone" class="input-box" />
          </div>
          <div>
            <label for="alamat" class="text-gray-600">Alamat Lengkap</label>
            <input type="text" name="email" id="email" class="input-box" />
          </div>

              <p class="text-sm text-gray-600">Size: M</p>
            </div>
            <p class="text-gray-600">x3</p>
            <p class="text-gray-800 font-medium">$320</p>
          </div>
          <div class="flex justify-between">
            <div>
              <h5 class="text-gray-800 font-medium">Italian shape sofa</h5>
              <p class="text-sm text-gray-600">Size: M</p>
            </div>
            <p class="text-gray-600">x3</p>
            <p class="text-gray-800 font-medium">$320</p>
          </div>
          <div class="flex justify-between">
            <div>
              <h5 class="text-gray-800 font-medium">Italian shape sofa</h5>
              <p class="text-sm text-gray-600">Size: M</p>
            </div>
            <p class="text-gray-600">x3</p>
            <p class="text-gray-800 font-medium">$320</p>
          </div>
          <div class="flex justify-between">
            <div>
              <h5 class="text-gray-800 font-medium">Italian shape sofa</h5>
              <p class="text-sm text-gray-600">Size: M</p>
            </div>
            <p class="text-gray-600">x3</p>
            <p class="text-gray-800 font-medium">$320</p>
          </div>
        </div>

        <div
          class="flex justify-between border-b border-gray-200 mt-1 text-gray-800 font-medium py-3 uppercas"
        >
          <p>subtotal</p>
          <p>$1280</p>
        </div>

        <div
          class="flex justify-between border-b border-gray-200 mt-1 text-gray-800 font-medium py-3 uppercas"
        >
          <p>shipping</p>
          <p>Free</p>
        </div>

        <div
          class="flex justify-between text-gray-800 font-medium py-3 uppercas"
        >
          <p class="font-semibold">Total</p>
          <p>$1280</p>
        </div>

        <div class="flex items-center mb-4 mt-2">
          <input
            type="checkbox"
            name="aggrement"
            id="aggrement"
            class="text-green-600 focus:ring-0 rounded-sm cursor-pointer w-3 h-3"
          />
          <label
            for="aggrement"
            class="text-gray-600 ml-3 cursor-pointer text-sm"
            >I agree to the
            <a href="#" class="text-green-600">terms & conditions</a></label
          >
        </div>

        <a
          href="#"
          class="block w-full py-3 px-4 text-center text-white bg-green-600 border border-green-600 rounded-md hover:bg-transparent hover:text-green-600 transition font-medium"
          >Place order</a
        >
      </div>
    </div>
    <!-- ./wrapper -->

    <footer id="footer"></footer>

      document.getElementById("nav").innerHTML = navigasi;
